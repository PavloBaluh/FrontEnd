<div class="dish-container section">
  <div class="order-title-wrap">
    <div class="container">
      <div class="row">
        <div class="order-list-title col-md-12">
          <p>Товар</p>
          <p>Ціна</p>
          <p>Кількість</p>
          <p>Разом</p>
        </div>
      </div>
    </div>
    </div>

  <div *ngFor="let food of foods" class="order" >
    <div class="container">
      <div class="row row-secound">
        <div class="order-list col-md-12">
          <div class="name">
            <div (click)="deleteFromBasket(food)" class="cancel">X</div>
            <img class="logo" [alt]="food.picture" [src]="findSrc(food.picture)">
            <div class="dish-name">
              <p class="food-name">{{food.name}}</p>
            </div>
          </div>
          <div class="price">
            <p>{{food.price}}</p>
          </div>
          <div class="quantity">
            <p>{{food.quantity}}</p>
          </div>
          <div class="sum">
            <p>{{food.quantity*food.price}}</p>
          </div>

        </div>
      </div>
    </div>
</div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12  offset-md-3 col-md-6">
      <div class="price-sum price">
        <span class="sum-text">Загальна сума:</span>
        <p style="width:auto; font-size: 24px; color: black">{{total}}</p>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class=" col-md-12 offset-md-3 col-md-6  ">
      <div class="buy-link">
        <button  (click)="getModal(modal)" class="submit-btn" type="submit"[disabled]=isdis >Оформити замовлення </button>
        </div>
    </div>
  </div>

</div>





<h2>Animated Modal with Header and Footer</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div #modal id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Modal Header</h2>
    </div>
    <div class="modal-body">
      <p>Some text in the Modal Body</p>
      <p>Some other text...</p>
    </div>
    <div class="modal-footer">
      <h3>Modal Footer</h3>
    </div>
  </div>

</div>
