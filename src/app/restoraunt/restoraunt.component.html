<div class="dish-container">
  <div class="row">
    <div id="content" class="col">
      <h1>vova dodik naxuy suka</h1>
<ul>
  <li class="col-2"  *ngFor="let food of foods">
    <div class="dish">
      <div class="dish-main">
        <div class="dish-main-row">
          <div class="header-dish">
              <a [routerLink] = "food.name" [queryParams]="food">{{food.name}}</a>
          </div>
          <div  class="img-container">
              <img class="logo" [routerLink]="food.name"  [queryParams]="food" [alt]="food.picture" [src]="findSrc(food.picture)">
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
    </div>
  </div>
</div>
