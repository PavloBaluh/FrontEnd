<div class="dish-container">
<ul>
  <li *ngFor="let food of foods">
    <div class="dish">
          <div class="header-dish">
              <a [routerLink] = "food.name" [queryParams]="food">{{food.name}}</a>
          </div>
          <div  class="img-container">
              <img class="logo" [routerLink]="food.name"  [queryParams]="food" [alt]="food.picture" [src]="findSrc(food.picture)">
          </div>
    </div>
  </li>
</ul>
</div>
