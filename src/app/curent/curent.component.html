<div class="container">
  <div class="dish-img">
    <img [alt]="food.picture" [src]="findSrc(food.picture)">
  </div>
  <div class="content">
    <div class="content-header">
      <h1>{{food.name}}</h1>
    </div>
    <p>{{food.description}}</p>
    <button (click)="Inbasket(food)">В корзину</button>
  </div>
</div>
