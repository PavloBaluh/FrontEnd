<div class="block">
<div class="content-container">
  <div class="content-wrap justify-content-center"></div>
</div>
  <div class="hr-block-02">
    <hr>
    <h3 class="text-center">Мій Профіль</h3>
    <hr>
  </div>
<div class="row">
  <div class="col-md-12">
    <div class="mb-3 text-center h3">Мої бонуси: <strong style="color: #5cab7d">{{formObj.bonus}}<small>грн.</small></strong></div>
  </div>
</div>
<h4>*За кожне замовлення вам нараховується бонус в розмірії 10% від вартості завмовлення</h4>

  <form #form="ngForm" id="form1">
    <label>Імя</label>
    <input [(ngModel)]="formObj.name" name="name" id="name"  class="menu" required>
    <span></span>
    <br>
    <label>Прізвище</label><input [(ngModel)]="formObj.surname" name="surname"  id="surname"  class="menu" required><span></span><br>
    <label>Адреса</label><input [(ngModel)]="formObj.address"  id="city" name="address"  class="menu" required><span></span><br>
    <label>Номер Телефону</label><input  [(ngModel)]="formObj.phoneNumber" name="date" type="text" class="menu" required pattern="[0-9]{7,}"><span></span><br>
    <div class="button">
    <label class="qwe"><input (click)="save()" id="button" type="submit">Зберегти</label>
    </div>
  </form>
</div>
